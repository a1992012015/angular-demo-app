<form class="example-container" [formGroup]="options" autocomplete="off">
  <mat-form-field appearance="fill">
    <mat-label>Font size</mat-label>
    <input matInput type="number" (input)="getFontRem()" formControlName="fontSize">
    <span matSuffix>px</span>
  </mat-form-field>
</form>

<p><span i18n="rem-compute-value">计算得到rem</span>:{{fontRem}}</p>

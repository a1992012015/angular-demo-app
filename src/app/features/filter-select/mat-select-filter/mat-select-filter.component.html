<form [formGroup]="searchForm" class="mat-filter">
  <div class="mat-filter-box">
    <input #input
           matInput
           autocomplete="off"
           class="mat-filter-input"
           placeholder="Search..."
           i18n-placeholder="@@mat-select-filter-search"
           formControlName="value"
           (keydown)="handleKeydown($event)">
    <mat-spinner *ngIf="localSpinner" class="spinner" diameter="16"></mat-spinner>
  </div>
  <div *ngIf="noResults" class="noResultsMessage" i18n="@@mat-select-filter-result">No results</div>
</form>

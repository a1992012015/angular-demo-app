<div class="svg">
  <div class="svg-image">
    <img [src]="'assets/images/publicTileImage.png'" alt="tile">
    <svg #publicSvgElement height="256" width="256" preserveAspectRatio="xMinYMin meet"></svg>
  </div>

  <div class="svg-image">
    <img [src]="'assets/images/privateTileImage.png'" alt="tile">
    <svg #privateSvgElement height="256" width="256" preserveAspectRatio="xMinYMin meet"></svg>
  </div>
</div>
